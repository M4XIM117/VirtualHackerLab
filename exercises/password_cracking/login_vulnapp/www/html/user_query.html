<!DOCTYPE html>
<html>
<head>
	<title>Beispielabfrage</title>
</head>
<style>
	.results-container {
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  margin-top: 20px;
	}
	
	.result-item {
	  background-color: #f2f2f2;
	  padding: 10px;
	  margin: 5px;
	  border-radius: 5px;
	  width: 100%;
	  max-width: 600px;
	}
	
	@media only screen and (max-width: 600px) {
	  .result-item {
		width: 90%;
	  }
	}
</style>
<script>
$(document).ready(function() {
  $('#userQuery').on('submit', function(e) {
    e.preventDefault(); // Prevents the form from submitting normally
    var formData = $(this).serialize(); // Serializes the form data
    $.ajax({
      type: 'POST',
      url: './php/injected_query.php', // Replace this with the URL of your PHP file
      data: formData,
      success: function(response) {
        $('#result-container').html(response); // Inserts the PHP response into the results div
      }
    });
  });
});

</script>
<body>
	<form id="userQuery" method="post" action="./php/injected_query.php">
		<label for="name">Enter a name:</label>
		<input type="text" name="name" id="name">
		<input type="submit" name="submit" value="Submit">
	</form>
	<div id="results-container">

	</div>
</body>
</html>
