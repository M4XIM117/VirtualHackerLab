services:
    ubuntu_vulnapp:
        build: 
            context: ./ubuntu_vulnapp
        stdin_open: true
        tty: true
        ports:
            - 22:22
    login_vulnapp:
        build: 
            context: ./login_vulnapp
    database:
        image: mysql:latest
        volumes:
            - ./db_init/init.sql:/docker-entrypoint-initdb.d/init.sql
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: users
            MYSQL_ROOT_PASSWORD: root
        ports:
            - 3306:3306
        
